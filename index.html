<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Simulator</title>

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <h2>Virtual Piano</h2>
      <div class="column volume-slider">
        <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
      </div>
      <div class="column keys-check">
        <span>Teclas/Notação</span> <input type="checkbox">
      </div>
    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="a"><span class="">A</span> <span class="hide">C</span> </span></li>
      <li class="key black" data-key="w"><span class="">W</span> <span class="hide">C# D<sup>b</sub></span> </span></li>
      <li class="key white" data-key="s"><span class="">S</span> <span class="hide">D</span> </span></li>
      <li class="key black" data-key="e"><span class="">E</span> <span class="hide">D# E<sup>b</span> </span></li>
      <li class="key white" data-key="d"><span class="">D</span> <span class="hide">E</span> </span></li>
      <li class="key white" data-key="f"><span class="">F</span> <span class="hide">F</span> </span></li>
      <li class="key black" data-key="t"><span class="">T</span> <span class="hide">F# G<sup>b</span> </span></li>
      <li class="key white" data-key="g"><span class="">G</span> <span class="hide">G</span> </span></li>
      <li class="key black" data-key="y"><span class="">Y</span> <span class="hide">G# A<sup>b</span> </span></li>
      <li class="key white" data-key="h"><span class="">H</span> <span class="hide">A</span> </span></li>
      <li class="key black" data-key="u"><span class="">U</span> <span class="hide">A# B<sup>b</span> </span></li>
      <li class="key white" data-key="j"><span class="">J</span> <span class="hide">B</span> </span></li>
      <li class="key white" data-key="k"><span class="">K</span> <span class="hide">C</span> </span></li>
      <li class="key black" data-key="o"><span class="">O</span> <span class="hide">C# D<sup>b</span> </span></li>
      <li class="key white" data-key="l"><span class="">L</span> <span class="hide">D</span> </span></li>
      <li class="key black" data-key="p"><span class="">P</span> <span class="hide">D# E<sup>b</span> </span></li>
      <li class="key white" data-key="ç"><span class="">Ç</span> <span class="hide">E</span> </span></li>
    </ul>
  </div>

  <script src="./src/scripts/engine.js" defer></script>
</body>

</html>
